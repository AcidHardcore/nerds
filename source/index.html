<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  @@include('_include/page-head.html')
  <title>Nerds</title>
</head>
<body>
@@include('blocks/page-header/page-header.html')
<section class="slider">
  <div class="slider__container">
    <div class="slider__wrapper">
      <div class="slider__left">
        <h1 class="slider__title">Долго, дорого, скрупулезно.</h1>
        <p class="slider__desc">Математически выверенный дизайн
          для&nbsp;вашего сайта или мобильного приложения.</p>
        <button class="btn btn--slider">Узнать больше</button>
      </div>
      <div class="slider__paginator">
      </div>
      <div class="slider__right peppermint peppermint-inactive" id="peppermint">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/slider1.png, img/slider1@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/slider1.png, img/slider1@2x.png 2x">
          <img class="slider__img slider__img--number1" src="/img/slider1.png" width="338" height="231"
               alt="slider1">
        </picture>
        <picture>
          <source media="(min-width: 1200px)" srcset="img/slider2.png, img/slider2@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/slider2.png, img/slider2@2x.png 2x">
          <img class="slider__img slider__img--number2" src="/img/slider2.png" width="338" height="231"
               alt="slider2">
        </picture>
        <picture>
          <source media="(min-width: 1200px)" srcset="img/slider3.png, img/slider3@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/slider3.png, img/slider3@2x.png 2x">
          <img class="slider__img slider__img--number3" src="/img/slider3.png" width="338" height="231"
               alt="slider">
        </picture>
      </div>
    </div>
  </div>
</section>

@@include('blocks/page-footer/page-footer.html')
@@include('_include/page-bottom.html')
</body>
</html>
